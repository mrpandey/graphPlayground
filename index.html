    <a href="https://github.com/mrpandey/graphPlayground"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  	<div id="container">
  		<h1>Simple Graph Playground</h1>
  		<hr>
  		<div id="instructions" style="text-align: center;">
  			<p>To add a vertex <b>left click</b> on whitespace. To add an edge <b>drag</b> from one vertex to another. To delete a vertex or edge <b>right click</b> on it. To move a vertex <b>hold Ctrl and drag</b> it.</p>
  		</div>
  		<div style="text-align: center;">
  			<button type="button" id="clear">Clear All</button>
  		</div>
  		<div id="svg-wrap">
  		</div>
  		<hr>
  		<div id="signature">
  			<p>Made by Avinash Pandey.</p>
  			<p><a href="http://mrpandey.com">Website</a> | <a href="https://github.com/mrpandey/graphPlayground">GitHub</a></p>
  			<p>Based on <a href="http://bl.ocks.org/rkirsling/5001347">Directed Graph Editor</a> by
  			<a href="https://github.com/rkirsling">rkirsling</a></p>
  		</div>
  	</div>
  </body>
